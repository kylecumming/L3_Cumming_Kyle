<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab 3, Forms, Kyle Cumming, B00773076
        </title>
        <script src="scripts.js" defer></script>
    </head>
        <body>
        <h2>Lab 3, Forms, Kyle Cumming, B00773076</h2>
            <form>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname"><br>
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname"><br>
                <label for="gender">Gender: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-binary</label>
                <br>
                <select id="country">
                    <option value="Canada">Canada</option>
                    <option value="United States">United States</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                </select>
                <br>
                <button id="formsubmit" type="submit">Submit</button>
                
            </form>
            <p id="firstnameDisplay"></p>
            <p id="lastnameDisplay"></p>
            <p id="genderDisplay"></p>
            <p id="countryDisplay"></p>
        </body>
</html>
